<head>

</head>
    
<body class="theme-light">
    
<div id="preloader"><div class="spinner-border color-highlight" role="status"></div></div>
    
<div id="page">
    
    <div class="header header-fixed header-logo-center header-auto-show">
        <a href="index.html" class="header-title">News Feed</a>
        <a href="#" data-back-button class="header-icon header-icon-1"><i class="fas fa-chevron-left"></i></a>
        <a href="#" data-menu="menu-main" class="header-icon header-icon-4"><i class="fas fa-bars"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-dark"><i class="fas fa-sun"></i></a>
        <a href="#" data-toggle-theme class="header-icon header-icon-3 show-on-theme-light"><i class="fas fa-moon"></i></a>
    </div>

    <div id="footer-bar" class="footer-bar-6">
        <a href="#" class="active-nav"><i class="fa fa-home"></i><span>Home</span></a>
        <a href="search.html"><i class="fa fa-search"></i><span>Search</span></a>
        <a href="#" data-menu="upload" class="circle-nav"><i class="fa fa-plus"></i><span>New</span></a>
        <a href="profile.html"><i class="fa fa-user"></i><span>Profile</span></a>
        <a href="#" data-menu="menu-main"><i class="fa fa-bars"></i><span>Menu</span></a>
    </div>
    
    <div class="page-title page-title-fixed">
        <h1>News Feed</h1>
        <a href="#" class="page-title-icon shadow-xl bg-theme color-theme" data-menu="menu-share"><i class="fa fa-share-alt"></i></a>
        <a href="#" class="page-title-icon shadow-xl bg-theme color-theme show-on-theme-light" data-toggle-theme><i class="fa fa-moon"></i></a>
        <a href="#" class="page-title-icon shadow-xl bg-theme color-theme show-on-theme-dark" data-toggle-theme><i class="fa fa-lightbulb color-yellow-dark"></i></a>
        <a href="#" class="page-title-icon shadow-xl bg-theme color-theme" data-menu="menu-main"><i class="fa fa-bars"></i></a>
    </div>
    <div class="page-title-clear"></div>
        
    <div class="page-content" id='home'>
                
    </div>
    <!-- Page content ends here-->
    
    <div id="upload"
    class="menu menu-box-modal rounded-0" 
         data-menu-height="cover"
         data-menu-width="cover">
         <div class="card-top pt-4 ps-3 pe-3">
            <a href="#" class="close-menu icon icon-s rounded-l bg-theme "><i class="fa fa-times color-red-dark"></i></a>
        </div>
        <div class="card card-style" style="margin-top:100px">
    
            <div class="content" >        
                <h3>Write Case</h3>
                <p>
                    These boxes will react to them when you type or select a value.
                </p>
            
                
                <div class="input-style has-borders no-icon mb-4">
                    <input type="title" class="form-control" id="form4" placeholder="제목">
                    <label for="form4" class="color-highlight">title</label>
                </div>

                <div class="input-style has-borders no-icon mb-4">
                    <label for="form5" class="color-highlight">진단명</label>
                    <select id="form5">
                        <option value="default" disabled selected>진단명</option>
                        <option value="미상">미상</option>
                        <option value="Linux">Linux</option>
                        <option value="MacOS">MacOS</option>
                        <option value="Android">Android</option>
                        <option value="Windows">Windows</option>
                    </select>
                    <span><i class="fa fa-chevron-down"></i></span>

                    <em></em>
                </div>

                <div class="input-style has-borders no-icon mb-4">
                    <input type="date" value="" max="2030-01-01" min="2021-01-01" class="form-control validate-text" id="form6">
                    <label for="form6" class="color-highlight">DecisionDate</label>

                </div>
                
                <div class="input-style has-borders no-icon mb-4">
                    <textarea id="form7" placeholder="내용"></textarea>
                    <label for="form7" class="color-highlight">내용</label>
   
                </div>

            </div>
        </div>
        <div class="card card-style">
            <div class="content" >
            
                <div class="content mb-0">
                    <div class="file-data pb-5">
                        <input type="file" id="file-upload" class="upload-file bg-highlight shadow-s rounded-s " accept="image/*">
                        <p class="upload-file-text color-white">Upload Image</p>
                    </div>
                    <div class="list-group list-custom-large upload-file-data disabled">
                        <img id="image-data" src="images/empty.png" class="img-fluid">
                        <a href="#" class="border-0">
                            <i class="fa font-14 fa-info-circle color-blue-dark"></i>
                            <span>File Name</span>
                            <strong class="upload-file-name">JS Populated</strong>
                        </a>        
                        <a href="#" class="border-0">
                            <i class="fa font-14 fa-weight-hanging color-brown-dark"></i>
                            <span>File Size</span>
                            <strong class="upload-file-size">JS Populated</strong>
                        </a>        
                        <a href="#" class="border-0">
                            <i class="fa font-14 fa-tag color-red-dark"></i>
                            <span>File Type</span>
                            <strong class="upload-file-type">JS Populated</strong>
                        </a>        
                        <a href="#" class="border-0 pb-4">
                            <i class="fa font-14 fa-clock color-blue-dark"></i>
                            <span>Modified Date</span>
                            <strong class="upload-file-modified">JS Populated</strong>
                        </a>        
                    </div>
                </div>
            </div>
        </div>
        <a href='#' id="submitBtn" class="close-menu m-4 btn btn-border btn-m btn-full mb-3 rounded-xl text-uppercase font-900 border-blue-dark color-blue-dark bg-theme">Submit</a>

    </div>
    
    <!-- Main Menu--> 
    <div id="menu-main" class="menu menu-box-left rounded-0" data-menu-load="menu-main.html" data-menu-width="280" data-menu-active="nav-components"></div>
    
    <!-- Share Menu-->
    <div id="menu-share" class="menu menu-box-bottom rounded-m" data-menu-load="menu-share.html" data-menu-height="370"></div>  
    
    <!-- Colors Menu-->
    <div id="menu-colors" class="menu menu-box-bottom rounded-m" data-menu-load="menu-colors.html" data-menu-height="480"></div> 
     

    
</div>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.982.0.js"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript" src="scripts/bootstrap.min.js"></script>
<script type="text/javascript" src="scripts/custom.js"></script>
